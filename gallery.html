<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Balai Pelatihan Kerja Komunitas</title>
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <header>
      <h1>Gallery Kegiatan</h1>
    </header>
    <main>
      <section class="gallery">
        <figure class="gallery-item">
          <img src="img/about-1.jpg" alt="Kegiatan 1" />
          <figcaption>
            <h3>Kegiatan 1</h3>
            <p>01 Januari 2024</p>
          </figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="img/about-2.jpg" alt="Kegiatan 2" />
          <figcaption>
            <h3>Kegiatan 2</h3>
            <p>15 Februari 2024</p>
          </figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="img/about-3.jpg" alt="Kegiatan 3" />
          <figcaption>
            <h3>Kegiatan 3</h3>
            <p>20 Maret 2024</p>
          </figcaption>
        </figure>
        <!-- Tambahkan gambar kegiatan lainnya di sini -->
      </section>
    </main>
  </body>
</html>
